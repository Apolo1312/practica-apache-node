<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario con AJAX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      font-family: 'Orbitron', sans-serif;
      padding: 2rem;
    }
    .neo-card {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 2rem;
    }
    .form-control:focus {
      box-shadow: 0 0 10px #00bfff;
      border-color: #00bfff;
    }
    .btn-glow {
      background-color: #00bfff;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px #00bfff;
    }
  </style>
</head>
<body>
  <div class="neo-card">
    <h2 class="text-center">Formulario de Contacto</h2>
    <form id="formulario">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea id="mensaje" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-glow w-100">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', async function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const mensaje = document.getElementById('mensaje').value;

      const res = await fetch('http://localhost:3000/api/contacto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, email, mensaje })
      });

      const data = await res.json();
      alert('Respuesta del servidor: ' + (data.mensaje || data.error));
    });
  </script>
</body>
</html>
